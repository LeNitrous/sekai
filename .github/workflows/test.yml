name: Test
on:
  push:
    paths:
      - 'tests/**/*.cs'
      - 'source/**/*.cs'
      - 'samples/**/*.cs'
      - '.github/workflows/test.yml'

jobs:
  test:
    name: Test
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest ]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Install .NET 7
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: "7.0.x"

      - name: Test
        run: dotnet test /p:ContinuousIntegrationBuild=true /p:IncludeTestAssembly=true /p:CollectCoverage=true /p:CoverletOutputFormat=lcov /p:CoverletOutput="../results/coverage.info" /p:MergeWith="../results/coverage.info" --logger trx --results-directory "./tests/results/"

      - name: Upload Results
        uses: actions/upload-artifact@v2
        if: ${{ always() }}
        with:
          name: results-${{ matrix.os }}
          path: tests/results/

  report:
    name: Report
    needs: test
    runs-on: ubuntu-latest
    permissions:
      checks: write
      pull-requests: write
    steps:
      - name: Download Results
        uses: actions/download-artifact@v3
        with:
          path: artifacts

      - name: Publish Report
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: artifacts/**/*.trx

      - name: Publish Coverage
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: artifacts/results-ubuntu-latest/coverage.info
