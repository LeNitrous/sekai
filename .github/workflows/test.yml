name: Test
on:
  push:
    paths:
      - 'tests/**/*.cs'
      - 'source/**/*.cs'
      - 'samples/**/*.cs'

jobs:
  test:
    name: Test
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest ]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Install .NET 7
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: "7.0.x"

      - name: Test
        run: dotnet test /p:ContinuousIntegrationBuild=true /p:CollectCoverage=true /p:CoverletOutputFormat=lcov /p:CoverletOutput="../results/" /p:MergeWith="../results/coverage.info" --logger trx --results-directory "./tests/results/"

      - name: Upload Results
        uses: actions/upload-artifact@v2
        with:
          name: results
          path: tests/results/
